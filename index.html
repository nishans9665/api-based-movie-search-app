<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

       <!-- Header -->
    <header class="header">
        <h1 class="logo">Movie Explorer</h1>

        <div class="search-area">
            <input type="text" id="searchInput" placeholder="Search for a movie...">
            <button class="btn" onclick="searchMovie()">Search</button>
            <button class="btn secondary" onclick="randomMovie()"> Discover</button>
        </div>
    </header>

    <!-- Keyword Buttons -->
    <section class="keywords-section">
        <h2>Browse by Keywords</h2>
        <div class="keywords">
            <button onclick="keywordSearch('batman')">Batman</button>
            <button onclick="keywordSearch('love')">Love</button>
            <button onclick="keywordSearch('war')">War</button>
            <button onclick="keywordSearch('action')">Action</button>
            <button onclick="keywordSearch('comedy')">Comedy</button>
        </div>
    </section>

    <!-- Search Results -->
    <section class="movies-section">
        <h2>Search Results</h2>
        <div id="results" class="movie-grid"></div>
    </section>

    <!-- Top Rated Movies -->
    <section class="movies-section">
        <h2>Top Rated Movies</h2>
        <div id="topMovies" class="movie-grid"></div>
    </section>
    
   <script src="assets/js/app.js"></script> 
   <script src="assets/js/movie.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>  
</body>
</html>
