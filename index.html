<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand" href="/index.html">
                <img src="assets/images/logo.png" alt="Logo">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ms-auto gap-5">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#movies-section">Movies</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Categories</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero position-relative">

        <!-- Background Slider -->
        <div id="heroSlider" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="assets/images/slide1.jpg" class="d-block w-100 hero-img">
                </div>

                <div class="carousel-item">
                    <img src="assets/images/slide2.jpg" class="d-block w-100 hero-img">
                </div>

                <div class="carousel-item">
                    <img src="assets/images/slide3.jpg" class="d-block w-100 hero-img">
                </div>

            </div>
        </div>

        <!-- Dark Overlay -->
        <div class="hero-overlay"></div>?

        <!-- HERO CONTENT -->
        <div class="hero-content container text-center">
            <input type="text" id="searchInput" class="form-control w-75 mx-auto mb-3"
                placeholder="Search for a movie...">

            <h2 class="text-white mb-3">Browse by Keywords</h2>

            <div class="keywords">
                <button onclick="keywordSearch('batman')">Batman</button>
                <button onclick="keywordSearch('love')">Love</button>
                <button onclick="keywordSearch('war')">War</button>
                <button onclick="keywordSearch('action')">Action</button>
                <button onclick="keywordSearch('comedy')">Comedy</button>
                <button class="btn secondary" onclick="randomMovie()">Discover a Movie</button>
            </div>
        </div>

    </section>

    <!-- Header -->
    <!-- <header class="header">
        <h1 class="logo">Movie Explorer</h1>

        <div class="search-area">
            <input type="text" id="searchInput" placeholder="Search for a movie...">
            <button class="btn" onclick="searchMovie()">Search</button>
            <button class="btn secondary" onclick="randomMovie()"> Discover</button>
        </div>
    </header> -->

    <!-- Search Results -->
    <section class="movies-section">
        <h2>Search Results</h2>
        <div id="results" class="movie-grid"></div>
    </section>

    <!-- Top Rated Movies -->
    <section class="movies-section" id="movies-section">
        <h2>Top Rated Movies</h2>
        <div id="topMovies" class="movie-grid"></div>

    </section>

    <footer class="footer-bar">
        <p>Â© 2025 All Rights Reserved. Development by Nishan</p>
    </footer>

    <script src="assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
